<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./ressources/deco.css">
    <link rel="stylesheet" href="./ressources/style.css">
    <link rel="stylesheet" href="./ressources/mediaqueries.css">

    <title>Connexion</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html">
                    <i class="fab fa-youtube"></i>
                    <h1>Streaming</h1>
                </a>
            </div>
            <form class="search">
                <div class="input-search">
                    <input type="search" name="search" id="search" placeholder="Rechercher">
                </div>
                <div class="btn-search">
                    <button class="btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="icons">
                <div class="notification dropdown">
                    <button class="dropbtn">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="dropdown-content" id="drop-profile">
                        <a href="./connexion.html">
                            <i class="fas fa-sign-in-alt"></i>
                            Connexion
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="connexion">
        <div class="card-connexion">
            <h4>Connexion</h4>
            <form>
                <label for="text">Mail</label>
                <input type="text" id="text">
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp">
                <button class="btn-connexion">
                    <a href="./index.html">
                        Connexion
                    </a>
                </button>
            </form>
            <p>Pour vous inscrire,
                <a href="./inscription.html">
                    cliquer ici
                </a>
            </p>
        </div>
    </main>

</body>

</html>
